# kiloe設定ファイル
# key=value 形式で設定

# エディタ設定
tab_stop=4
quit_times=2
show_line_numbers=1

# 表示設定
welcome_message=これが俺のエディタだぜ
status_timeout=3

# カラー設定（ANSI色コード）
color_comment=36    # シアン
color_keyword1=33   # 黄色
color_keyword2=32   # 緑
color_string=35     # マゼンタ
color_number=31     # 赤
color_match=34      # 青
